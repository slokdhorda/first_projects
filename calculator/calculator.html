<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/Css/calculator.css" />
  </head>
  <body>
    <div class="calculator_container_button">
      <input type="text" id="display" class="form-control" disabled />
      <div class="button">
        <button class="btn btn-primary" onclick="ClearDisplay()">CE</button>
        <button class="btn btn-primary" onclick="numvalue('1')">1</button>
        <button class="btn btn-primary" onclick="numvalue('2')">2</button>
        <button class="btn btn-warning" onclick="numvalue('*')">X</button>

        <button class="btn btn-primary" onclick="numvalue('3')">3</button>
        <button class="btn btn-primary" onclick="numvalue('4')">4</button>
        <button class="btn btn-primary" onclick="numvalue('5')">5</button>

        <button class="btn btn-warning" onclick="numvalue('/')">รท</button>
        <button class="btn btn-primary" onclick="numvalue('6')">6</button>
        <button class="btn btn-primary" onclick="numvalue('7')">7</button>

        <button class="btn btn-primary" onclick="numvalue('8')">8</button>
        <button class="btn btn-warning" onclick="numvalue('-')">-</button>
        <button class="btn btn-primary" onclick="numvalue('9')">9</button>

        <button class="btn btn-primary" onclick="numvalue('0')">0</button>
        <button class="btn btn-primary" onclick="numvalue('.')">.</button>
        <button class="btn btn-warning" onclick="numvalue('+')">+</button>
        <button class="btn btn-primary" onclick="backspace()">โซ</button>
        <button class="btn btn-equal" onclick="EqualTo()">=</button>
      </div>
    </div>
    <script src="Assets/Js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
